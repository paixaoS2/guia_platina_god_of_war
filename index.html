<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <header>
        <title>Guia Gow 2018</title>
        <h1>Guia de Platina</h1>
        <img src="Material/God_of_War_2018_logo.png" alt="Logo"> 
        <p>Esse guia te ajudará a platinar o <b>God of War 2018</b></p>
    </header>
    <main>
        <section class="campo-busca">
            <input type="text" placeholder="Digite o nome do troféu" id="campo-pesquisa">
            <button class="button-pesquisar" onclick="pesquisar()">Clique aqui</button>
        </section>
        <section class="button-container">
            <button class="button-image" onclick="pesquisar('Seletora dos Mortos')">
                <img src="Material/trofeus/seletora_dos_mortos.png" alt="Botão 1">
            </button>
            <button class="button-image" onclick="pesquisar('Perigo nos Céus')">
                <img src="Material/trofeus/perigo_nos_ceus.png" alt="Botão 2">
            </button>
            <button class="button-image" onclick="pesquisar('Cegando o Pai de Todos')">
                <img src="Material/trofeus/cegando_o_pai_de_todos.png" alt="Botão 3">
            </button>
        </section>
        <section class="resultados-pesquisa" id="resultados-pesquisa">
        </section>
    </main>
    <footer>
        <a href="https://github.com/paixaoS2" target="_blank" class="footer-link">
            <img src="Material/github.png" alt="GitHub Logo" class="footer-logo"> Confira meu GitHub
        </a>
    </footer>
       
    <script src="data_base.js"></script>
    <script src="app.js"></script>
</body>
</html>
